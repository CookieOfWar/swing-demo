plugins {
    id 'java'
    id 'jacoco'
    id 'edu.sc.seis.launch4j' version '4.0.0'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:2.0.9'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
    }
}

launch4j {
    mainClassName = 'Main'  // только эта опция!
}
